<!doctype html>
<html>
<head>
    <link rel = "stylesheet"
          type = "text/css"
          href = "{{url_for('static', filename='main.css')}}" />
</head>
<div id="Global_Header">
    <img src="{{url_for('static', filename='db_logo.png')}}" />
    <form action='/' method="post" id="Back_Button">
        <button id="Go_Home_Button" name="submit_forward" value="home">Go Back</button>
    </form>
</div>
    <body>
        <form action='/' method="post">
            <div class="large-block" id="Form_Wrapper">
                <div id="Recipe_Name_Wrapper" class="small-block">
                    <label for="Recipe_Name">Recipe Name</label>
                    <input id="Recipe_Name" name="name">
                </div>
                <div class="row">&nbsp;</div>
                <div id="Cook_Time_Wrapper" class="small-block">
                    <label for="Cook_Time">Cook Time</label>
                    <input id="Cook_Time" name="cook_time">
                </div>
                <div class="row">&nbsp;</div>
                <div id="Difficulty_Wrapper" class="small-block">
                    <label for="Difficulty">Difficulty (1-5)</label>
                    <select id="Difficulty" name="difficulty">
                        <option disabled selected> -- Select a Difficulty -- </option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="row">&nbsp;</div>
                <div id="Protein_Wrapper" class="small-block">
                    <label for="Protein">Protein: </label>
                    <select id="Protein" name="protein">
                        <option value="none" selected>None</option>
                        <option value="steak">Steak</option>
                        <option value="chicken">Chicken</option>
                        <option value="fish">Fish</option>
                        <option value="pork">Pork</option>
                    </select>
                    <label for="Protein_Amt">Amount: </label>
                    <select id="Protein_Amt" name="protein_amt">
                        <option value="4" selected>4 oz.</option>
                        <option value="8">8 oz.</option>
                        <option value="12">12 oz.</option>
                        <option value="16">16 oz.</option>
                    </select>
                </div>
                <div class="row">&nbsp;</div>
                <div id="Vegetable_Wrapper" class="small-block">
                    <label for="Vegetable">Vegetable: </label>
                    <select id="Vegetable" name="vegetable">
                        <option value="none" selected>None</option>
                        <option value="corn">Corn</option>
                        <option value="potato">Potato</option>
                        <option value="onion">Onion</option>
                        <option value="celery">Celery</option>
                        <option value="carrot">Carrot</option>
                    </select>
                    <label for="Vegetable_Amt">Amount: </label>
                    <select id="Vegetable_Amt" name="vegetable_amt">
                        <option value="4" selected>4 oz.</option>
                        <option value="8">8 oz.</option>
                        <option value="12">12 oz.</option>
                        <option value="16">16 oz.</option>
                    </select>
                </div>
                <div class="row">&nbsp;</div>
                <div id="Starch_Wrapper" class="small-block">
                    <label for="Starch">Starch: </label>
                    <select id="Starch" name="starch">
                        <option value="none" selected>None</option>
                        <option value="brown_rice">Brown Rice</option>
                        <option value="white_rice">White Rice</option>
                        <option value="pasta">Pasta</option>
                        <option value="bread">Bread</option>
                    </select>
                    <label for="Starch_Amt">Amount: </label>
                    <select id="Starch_Amt" name="starch_amt">
                        <option value="4" selected>4 oz.</option>
                        <option value="8">8 oz.</option>
                        <option value="12">12 oz.</option>
                        <option value="16">16 oz.</option>
                    </select>
                </div>
                <div class="row">&nbsp;</div>
                <div id="Equipment_Wrapper" class="small-block">
                    <label for="Equipment">Equipment Needed: </label>
                    <select id="Equipment" name="equipment">
                        <option value="none" selected>None</option>
                        <option value="blender">Blender</option>
                        <option value="mixer">Mixer</option>
                        <option value="stove">Stove</option>
                        <option value="microwave">Microwave</option>
                        <option value="oven">Oven</option>
                    </select>
                </div>
                <div class="row">&nbsp;</div>
                <div id="Instructions_Wrapper" class="small-block">
                    <label for="Instructions">Recipe Instructions: </label>
                    <div class="row">&nbsp;</div>
                    <textarea id="Instructions" name="instructions" rows="10">none</textarea>
                </div>
                <div class="row">&nbsp;</div>
                <div class="small-block">
                    <button id="Add_Button" name="submit_forward" value="addSubmit">Add</button>
                </div>
            </div>
        </form>
    </body>
</html>
