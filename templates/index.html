<!doctype html>


<html>
    <body>
        <form action='/' method="post">
            <div class="large-block" id="Form_Wrapper">
                <div class="small-block">
                    <button id="addRecipeButton" name="submit_forward" value="add"> -- Add Recipe -- </button>
                </div>
                <div class="small-block">
                    <button id="Recipe_Search_Button" name="submit_forward" value="search"> -- Search -- </button>
                </div>
            </div>
        </form>
        <div class="grid-container">
        {% for recipe in recipes %}
            <span class="large-block recipe-item grid-item">
                Name: <span>{{recipe[1]}}</span><br/>
                Difficulty: <span>{{recipe[3]}}</span>
            </span>
        {% endfor %}
        </div>
    </body>
</html>
<style>

#Form_Wrapper {
    align-content: center;
    width: 300px;
    height: auto;
}

.large-block {
    margin-bottom: 25px;
}
.small-block {
    margin: 5px;
    margin-bottom: 10px;
}

.small-block input {
    float: right;
}

.recipe-item {
    border: 1px solid black;
    width: 200px;
    padding: 15px;
    border-radius: 25px;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(210px, 2fr));
    grid-gap: 5px;
}


</style>
