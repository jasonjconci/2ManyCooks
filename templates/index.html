<!doctype html>


<html>
    <body>
        <form action='/' method="post">
            <div class="large-block" id="Form_Wrapper">
                <div class="small-block">
                    <button id="addRecipeButton" name="submit_forward" value="add"> -- Add Recipe -- </button>
                </div>
                <div class="small-block">
                    <button id="Recipe_Search_Button" name="submit_forward" value="search"> -- Search -- </button>
                </div>
            </div>
        </form>
        {% for recipe in recipes %}
            <div id="Recipe_List" class="large-block">
                {{ "Name:",recipe[1], "||Difficulty: ", recipe[3] }}
            </div>
        {% endfor %}
    </body>
</html>
<style>

#Form_Wrapper {
    align-content: center;
    width: 300px;
    height: auto;
}

.large-block {
    margin-bottom: 25px;
}
.small-block {
    margin: 5px;
    margin-bottom: 10px;
}

.small-block input {
    float: right;
}
</style>
